<!DOCTYPE html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Red Hat Summit 2017 Mobile API Management and Integration</title>

    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
  <header class="header-footer-bg">
      <div class="center">
          <h3>Bitcoin Services Demo @ Red Hat Summit 2017 Mobile API Management and Integration
          </h3>
      </div>
  </header>

  <div id="count" class="">
      <div id="formWrapper">
          <p id="description">You are accessing Bitcoin information on a mobile app, courtesy of <b>Red Hat Mobile Application Platform</b> and <b>Red Hat 3Scale API Management Platform</b>.</p>
          <br>
          <b><h1>QUERY BLOCK INFO</h1></b>
            <div>
              <input type="radio" name="selection" id="btcledger_direct" checked> Bitcoin Ledger (direct)<br>
            </div>
            <div>
              <input type="radio" name="selection" id="btcledger_3scale"> Bitcoin Ledger (3Scale)<br>
            </div>
          <br>
          <button id="getinfo" type="button" class="getinfo-button">Show Me The Bitcoins!</button>
          <div id="cloudResponse" class="cloudResponseHeader"></div>

          <div id="cloudResponse_source" class="cloudResponse"></div>
          <div id="cloudResponse_name" class="cloudResponse"></div>
          <div id="cloudResponse_height" class="cloudResponse"></div>
          <div id="cloudResponse_hash" class="cloudResponse"></div>

      </div>
  </div>

      <br>

      <button onclick="goBack()">Back to Main Page</button>
  

      <script>
        function goBack() {
          window.history.back();
        }
      </script>
    <script src="./js/main.js"></script>
    <script src="./js/query-block.js"></script>
  </body>
</html>
